<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wiki Summarizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="static/style.css" rel="stylesheet">
  </head>
  <body class="d-flex h-100 text-center text-white bg-dark">
    
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <div>
          <h3 class="float-md-start mb-0">Wiki Summarizer</h3>
          <nav class="nav nav-masthead justify-content-center float-md-end">
            <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="/">Home</a>
          </nav>
        </div>
      </header>

      <main class="px-3 mb-auto">
        <h1>Get a Summary</h1>
        <p class="lead">Input the link to any Wikipedia article and get a short summary.</p>
        <p class="lead">
          <form action="/" method="post">
            <input class="w-75" name="url" autocomplete="off" type="text" placeholder="Enter URL">
            <button class="btn btn-md btn-secondary fw-bold border-white bg-white" type="submit">Submit</button>
          </form>
        </p>
      </main>
    </div>

    </body>
</html>
